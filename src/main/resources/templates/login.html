<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Custom styles and script -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body style="background-image: url('contents/img/Promo_back.jpg');">

<div class="card-header">
    <nav class="nav">
        <a class="nav-link active"> <h4 class="card-title text-light">Название</h4></a>
        <a class="nav-link" href="/"><h6 class="card-title text-light" style="margin-top: 15px">На главную</h6></a>
        <a class="nav-link" href="/registration"><h6 class="card-title text-light" style="margin-top: 15px">Регистрация</h6></a>
    </nav>
</div>

<div class="container" >
    <div class="row main-form">
            <form action="/login" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    <p style="font-size: 9pt">Пользователя с таким логином или паролем не существует!</p>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли из учетной записи!
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Логин</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" required="required" pattern="[0-9a-zA-Z]{5,12}" name="username" id="username" placeholder="Укажите ваш логин"/>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 5px">
                    <label for="password" class="cols-sm-2 control-label">Пароль</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" required="required" pattern="[A-Za-z0-9]{6,20}" placeholder="Укажите пароль"/>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group ">
                    <input id="button" class="btn btn-primary btn-lg btn-block login-button btn-sm" type="submit" value="Войти" />
                </div>
            </form>
    </div>
</div>
</body>
</html>
