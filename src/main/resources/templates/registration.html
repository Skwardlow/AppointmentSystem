<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Регистрация</title>

    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/registration.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/registration.css" rel="stylesheet">
</head>

<body class ="bg-image-full">
<div class="card-header">
    <h4 class="card-title text-light">Название</h4>
</div>
<div class="container">
    <div class="row main-form">
        <form class="" method="post" action="#">

            <div class="form-group">
                <label for="family" class="cols-sm-2 control-label">Фамилия</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" required="required" pattern="[А-Я][а-я]{1,15}" name="family" id="family" placeholder="Укажите вашу фамилию"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Имя</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" required="required" pattern="[А-Я][а-я]{1,15}" name="name" id="name" placeholder="Укажите ваше имя"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="father" class="cols-sm-2 control-label">Отчество</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" required="required" pattern="[А-Я][а-я]{1,15}" name="father" id="father" placeholder="Укажите ваше отчество"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Ваша электронная почта</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" required="required" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email" id="email" placeholder="Укажите почту"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger collapse" role="alert" id ="email-alert">
                <p style="font-size: 9pt">Пользователь с такой почтой уже существует!</p>
            </div>

            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Логин</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" required="required" pattern="[0-9a-zA-Z]{6,12}" name="username" id="username" placeholder="Укажите желаемый логин"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger collapse" role="alert" id ="user-alert">
                <p style="font-size: 9pt">Пользователь с таким логином уже существует!</p>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Пороль</label>
                <div class="cols-sm-10">
                    <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" required="required" pattern="[A-Za-z0-9]{6,20}" placeholder="Укажите пороль"/>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <a type="button" id="button" class="btn btn-primary btn-lg btn-block login-button btn-sm">Зарегистрироватся</a>
            </div>

        </form>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">footer</p>
    </div>
</footer>
</body>

</html>
