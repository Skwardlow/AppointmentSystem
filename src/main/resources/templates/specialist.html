<script>

    function Change(event) {
            $("#outputDate").html("");
            var myDay = {};
            myDay.date = $('#datepicker').val();
            $.ajax({
                type: "POST",
                url: '/get_myDay',
                dataType : "json",
                data: myDay
            }).done(function( msg ) {
                var beginDay = msg[0].beginWorkDayHour;
                for(var i = 0; i < msg.length; i++) {
                    $("#outputDate")
                        .append('<div class="input-group">\n' +
                            '                    <div class="input-group-prepend">\n' +
                            '                        <div class="input-group-text">\n' +
                            '                            <input type="checkbox" id = "' + "indexOfDay" + i + '" value="'+msg[i].id+'"  aria-label="Checkbox for following text input">\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                    <input disabled type="text" class="form-control"  aria-label="Text input with checkbox" value="'+msg[i].dateOfAppointment + " - " + (beginDay+msg[i].indexInDay) + ":00" + " - " + msg[i].cusername +'">\n' +
                            '                </div>')


                }
            });

    }

</script>

<body class="body">
<nav class="navbar navbar-light" style=" background-color: #51ce99;">

            <div class="form-group">
                <div class="user"> </div>
                <label class = "font-menu" for="datepicker" >Выберите дату</label>
                <div class="row" style="padding-bottom: 25px">
                    <div class="col">
                        <input onchange="Change(event)" class="data-style" data-date-format="dd/mm/yyyy" id="datepicker" style="width: 207px; height: 35px;">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary button-style" id="deleteDay">Удалить</button>
                    </div>
                </div>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-secondary button-style" id="clearUsers">Очистить выбранных</button>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-7 " style="background-color: #d4d4d4;">
            <br>
            <div id = "outputDate">

            </div>
        </div>

        </div>
    </div>
</div>
