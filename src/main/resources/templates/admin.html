<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>admin</title>

    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="css/admin.css" rel="stylesheet">
    <script src="js/admin.js" type="text/javascript"></script>
</head>

<body class="body">
<nav class="navbar navbar-light" style=" background-color: #674757;">
    <span class="navbar-brand mb-0 h1">Admin menu</span>
</nav>

<div class="container" >
        <div class="row">
            <div class="col-5 " style="background-color: #4a333e;">
                <br>

                <div class="form-group">
                    <label class = "font-menu " for="specList" >Выберите специалиста</label>
                    <div class="row">
                        <div class="col">
                            <select onchange="Change(event)" class="form-control input-style" id="specList" style="width: 207px; height: 38px">

                            </select>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary button-style" id="deleteSpec">Удалить</button>
                        </div>
                    </div>
                    <label class = "font-menu" for="datepicker" >Выберите дату</label>
                    <div class="row" style="padding-bottom: 25px">
                        <div class="col">
                            <input onchange="Change(event)" class="data-style" data-date-format="dd/mm/yyyy" id="datepicker" >
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary button-style" id="deleteDay">Удалить</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary button-style" id="clearUsers">Очистить выбранных</button>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    <hr style=" border: 1px solid #1a1a1a;">
                    <label class = "font-menu">Выдача приглашений</label>
                    <br>
                    <label class = "font-menu" for="number" >Количество</label>
                    <div class="row">
                        <div class="col-3">
                            <select class="form-control input-style" id="number" style=" height: 38px">
                                <option value="1">1 шт.</option>
                                <option value="2">2 шт.</option>
                                <option value="3">3 шт.</option>
                                <option value="4">4 шт.</option>
                                <option value="5">5 шт.</option>
                                <option value="6">6 шт.</option>
                                <option value="7">7 шт.</option>
                                <option value="8">8 шт.</option>
                                <option value="9">9 шт.</option>
                                <option value="10">10 шт.</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary button-style" id="giveOut">Выдать</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary button-style" id="reset">Уничтожить свободные</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <div class="form-group" >
                            <label class = "font-menu" for="inviteList">Приглашения</label>
                            <textarea disabled class="form-control" id="inviteList" rows="4" style="resize: none;" ></textarea>
                        </div>
                        </div>
                        <div class="col">
                            <br><br><br><br><br>
                            <button type="button" class="btn btn-secondary button-style" id="print">Печать</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-7 " style="background-color: #666666;">


            </div>
        </div>
</div>

<script type="text/javascript">

</script>

</body>

</html>
